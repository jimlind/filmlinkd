options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: "ghcr.io/opentofu/opentofu:latest"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        cd infra/stacks/compute
        tofu init
        tofu destroy -auto-approve
        tofu apply -auto-approve

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - compute
      - instances
      - update-container
      - bot
      - --container-image=ghcr.io/jimlind/filmlinkd:latest
      - --zone=us-central1-a

  - name: "ghcr.io/opentofu/opentofu:latest"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        cd infra/stacks/firestore
        tofu init
        tofu destroy -auto-approve
        tofu apply -auto-approve
    allowFailure: true


  - name: "ghcr.io/opentofu/opentofu:latest"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        cd infra/stacks/secret-manager
        tofu init
        tofu destroy -auto-approve
        tofu apply -auto-approve
    allowFailure: true