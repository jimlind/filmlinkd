options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: "ghcr.io/opentofu/opentofu:latest"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        cd infra/compute
        tofu init
        tofu destroy -auto-approve
        tofu apply -auto-approve -var="environment=${_ENVIRONMENT}"

  - name: "ghcr.io/opentofu/opentofu:latest"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        cd infra/data
        tofu init
        tofu apply -auto-approve -var="environment=${_ENVIRONMENT}"
    allowFailure: true

substitutions:
  _ENVIRONMENT: DEVELOPMENT # default value