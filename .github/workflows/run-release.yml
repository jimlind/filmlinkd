name: Run Maven Release
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package --no-transfer-progress

      - name: Set up GraalVM JDK 21
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build GraalVM Native Images
        run: |
          native-image --no-fallback --gc=serial -jar target/bot.jar -o bot
          native-image --no-fallback --gc=serial -jar target/scraper.jar -o scraper
          native-image --no-fallback --gc=serial -jar target/admin.jar -o admin

      - name: Compress Binaries
        run: |
          tar -czf bot.tar.gz bot
          tar -czf scraper.tar.gz scraper
          tar -czf admin.tar.gz admin

      - name: Prepare Release Artifacts
        run: |
          mkdir -p /tmp/release
          cp target/admin.jar target/bot.jar target/scraper.jar /tmp/release/
          cp docs/release/README.md /tmp/release/
          cp bot.tar.gz scraper.tar.gz admin.tar.gz /tmp/release/

      - name: Create GitHub Release and Upload Files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${GITHUB_REF##*/}" /tmp/release/* --notes-file /tmp/release/README.md